name: Build and Deploy Spring Boot Application

on:
  workflow_dispatch:
  push:
    branches:
      - 'springBoot'

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: "devops"

      - name: Build Image
        run: docker build ./devops --tag ghcr.io/the-microservice-dungeon/devops/springbootexample:latest

      - name: Build and Test Image
        run: |
          docker-compose -f ./devops/devops/testing/docker-compose.yml -p testing up --build --exit-code-from devops-tests

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker Image
        run: docker push ghcr.io/the-microservice-dungeon/devops/springbootexample:latest