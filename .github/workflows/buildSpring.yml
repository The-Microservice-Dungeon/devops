name: Build and Deploy Spring Boot Application

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'

jobs:

  test:
    name: Unit-Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.4
      - name: Maven Package
        run: mvn -B clean package
      - name: Maven Verify
        run: mvn -B clean verify -DskipTests

  docker:
    name: Publish - GitHub Docker Regsitry
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build the Docker Image
        run: |
          docker build . --tag ghcr.io/the-microservice-dungeon/devops/springbootexample:latest
          docker push ghcr.io/the-microservice-dungeon/devops/springbootexample:latest